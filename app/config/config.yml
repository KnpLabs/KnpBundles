imports:
    - { resource: parameters.yml }
    - { resource: @KnpBundlesBundle/Resources/config/security.yml }

framework:
    csrf_protection:  true
    secret:           %secret%
    router:           { resource: "%kernel.root_dir%/config/routing.yml" }
    validation:       { enabled: true, enable_annotations: true }
    templating:
        engines: ['twig']
        assets_version: v1
    default_locale:   en
    session:
        cookie_lifetime: 3600
    translator:    { fallback: en }

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Markdown Configuration
knp_markdown: #~
    parser:       # Enable the parser service
        service: markdown.parser.sundown
    sundown:
        extensions:
            fenced_code_blocks: true
            no_intra_emphasis: true
            autolink: true
            strikethrough: true
            tables: true
        render_flags:
            filter_html: true
            hard_wrap: true

# Time Configuration
knp_time: ~     # Enable the time helper

# Menu Configuration
knp_menu:
    twig: true

# KnpBundles Configuration
knp_bundles:
    github_client:
        client_id:          %knp_bundles.github.client_id%
        client_secret:      %knp_bundles.github.client_secret%
        limit:              %knp_bundles.github.limit%
    sensiolabs_client:
        client_id:          %knp_bundles.sensio.client_id%
        client_secret:      %knp_bundles.sensio.client_secret%
    twitter_client:
        consumer_key:       %knp_bundles.twitter.consumer_key%
        consumer_secret:    %knp_bundles.twitter.consumer_secret%
        oauth_token:        %knp_bundles.twitter.oauth_token%
        oauth_token_secret: %knp_bundles.twitter.oauth_token_secret%

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        path:     %database_path%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
            default:
                mappings:
                    KnpBundlesBundle: ~

knp_zend_cache:
    templates:
        s2b_disqus:
            frontend:
                name: Core
                options:
                    lifetime: 600
                    automatic_serialization: true
            backend:
                name: File
                options:
                    cache_dir: %kernel.root_dir%/cache/%kernel.environment%

knp_disqus:
    api_key: %knp_bundles.disqus_key%
    forums:
        s2b:
            shortname: s2b
            cache:     s2b_disqus

old_sound_rabbit_mq:
    debug: %old_sound_rabbit_mq.debug%
    connections:
        default:
            host:      %old_sound_rabbit_mq.host%
            port:      %old_sound_rabbit_mq.port%
            user:      %old_sound_rabbit_mq.user%
            password:  %old_sound_rabbit_mq.password%
            vhost:     %old_sound_rabbit_mq.vhost%
    producers:
        update_bundle:
            connection: default
            exchange_options: {name: 'upload-bundle', type: direct, durable: true, auto_delete: false }
        update_developer:
            connection: default
            exchange_options: {name: 'update-developer', type: direct, durable: true, auto_delete: false }

    consumers:
        update_bundle:
            connection: default
            exchange_options: {name: 'upload-bundle', type: direct, durable: true, auto_delete: false }
            queue_options:    {name: 'upload-bundle'}
            callback:         knp_bundles.consumer.update_bundle
        update_developer:
            connection: default
            exchange_options: {name: 'update-developer', type: direct, durable: true, auto_delete: false }
            queue_options:    {name: 'update-developer'}
            callback:         knp_bundles.consumer.update_developer
    anon_consumers:
        github_hook:
            connection: default
            exchange_options: {name: 'github-hooks', type: topic }
            callback:         knp_bundles.consumer.github_hook

nelmio_solarium:
    clients:
        default:
            host: %solarium.host%
            port: %solarium.port%
            path: %solarium.path%

hwi_oauth:
    resource_owners:
        github:
            type:                github
            client_id:           %knp_bundles.github.client_id%
            client_secret:       %knp_bundles.github.client_secret%

        twitter:
            type:                twitter
            client_id:           %knp_bundles.twitter.consumer_key%
            client_secret:       %knp_bundles.twitter.consumer_secret%

    firewall_name: secured_area

assetic:
    use_controller: false
    bundles:        [ KnpBundlesBundle ]
    # java: "/usr/bin/java"
    filters:
        cssrewrite: ~
        yui_css:
            jar: %yuicompressor_jar%
        yui_js:
            jar: %yuicompressor_jar%
