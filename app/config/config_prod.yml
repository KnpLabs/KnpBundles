imports:
  - { resource: config.yml }

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: critical
            handler: grouped
        grouped:
            type: group
            members:  [nested, buffered]
        nested:
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        buffered:
            type: buffer
            handler: swift
        swift:
            type:       swift_mailer
            from_email: luis.cordova@knplabs.com
            to_email:   luis.cordova@knplabs.com
            subject:    "[ERROR] knpbundles.com"
            level:      debug

