security:
    firewalls:
        secured_area:
            pattern:   ^/
            anonymous: true
            logout:    true
            oauth:
                resource_owners:
                    github:        /login/check-github
                login_path:        /login
                failure_path:      /login

                oauth_user_provider:
                    service: knp_bundles.user.provider

    access_control:
        - { path: ^/add, roles: ROLE_USER }
        - { path: /change-usage-status$, roles: ROLE_USER }
        - { path: ^/bundle/settings, roles: ROLE_USER }
        - { path: /favorite, roles: ROLE_USER }

    providers:
        knpbundles_user:
            id: knp_bundles.user.provider
