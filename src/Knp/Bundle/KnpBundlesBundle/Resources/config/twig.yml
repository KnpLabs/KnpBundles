services:
    twig.extension.knp.bundle_utils:
        class: Knp\Bundle\KnpBundlesBundle\Twig\Extension\BundleUtilsExtension
        tags:
            - { name: twig.extension }

    twig.extension.txt:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

    twig.extension.debug:
        class: Twig_Extension_Debug
        tags:
            - { name: twig.extension }
        public: false